<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | VerifyInbox</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8fafc;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-cyan-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block h-8 w-8 -mt-1"><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/><path d="M5.45 5.45 2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.55A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.45z"/></svg>
                VerifyInbox
            </div>
            <button class="text-gray-600 hover:text-cyan-600">تسجيل الخروج</button>
        </div>
    </header>

    <!-- Dashboard Content -->
    <main class="container mx-auto px-6 py-8">
        <div class="fade-in">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">لوحة التحكم</h1>
                <span id="status-indicator" class="px-3 py-1 bg-yellow-100 text-yellow-800 text-sm font-bold rounded-full flex items-center">
                    <span class="w-2 h-2 bg-yellow-500 rounded-full ml-2 animate-pulse"></span>
                    في انتظار أول رسالة...
                </span>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Card 1: Main Balance -->
            <div class="bg-gradient-to-br from-cyan-500 to-blue-600 text-white p-6 rounded-lg shadow-lg fade-in" style="animation-delay: 0.2s;">
                <p class="text-lg text-cyan-100">رصيدك الحالي</p>
                <p id="balance" class="text-5xl font-extrabold tracking-wider mt-2">$0.00</p>
                <p class="text-sm text-cyan-200 mt-4">سيتم تحديث الرصيد تلقائيًا.</p>
            </div>
            <!-- Card 2: Emails Verified -->
            <div class="bg-white p-6 rounded-lg shadow-md fade-in" style="animation-delay: 0.4s;">
                <p class="text-gray-500">إجمالي الرسائل المعالجة</p>
                <p id="emails-verified" class="text-4xl font-bold text-gray-800 mt-2">0</p>
                <p class="text-sm text-gray-400 mt-2">آخر تحديث: الآن</p>
            </div>
        </div>

        <!-- Live Activity Log -->
        <div class="bg-white p-6 rounded-lg shadow-md fade-in" style="animation-delay: 0.6s;">
            <h3 class="font-bold text-lg mb-4 text-right">سجل التحقق المباشر</h3>
            <div id="log-container" class="bg-gray-900 text-white font-mono p-4 rounded-md h-72 overflow-y-auto text-sm space-y-2">
                <!-- سيتم إضافة سجلات الأنشطة هنا عبر جافا سكريبت -->
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const balanceElement = document.getElementById('balance');
            const emailsVerifiedElement = document.getElementById('emails-verified');
            const logContainer = document.getElementById('log-container');
            const statusIndicator = document.getElementById('status-indicator');

            // =======================================================================
            
            // =======================================================================
            function animateValue(obj, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString('ar-EG');
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }
            
            /
            animateValue(emailsVerifiedElement, 0, 7843, 2000);

            // إضافة رسالة ترحيب أولية للسجل
            const welcomeLog = document.createElement('p');
            welcomeLog.innerHTML = `<span class="text-gray-500">[${new Date().toLocaleTimeString('ar-EG')}]</span> <span class="text-cyan-400">النظام:</span> تم الاتصال بنجاح. في انتظار أول رسالة اختبار...`;
            logContainer.prepend(welcomeLog);

            // =======================================================================

            // =======================================================================
            setTimeout(() => {
                // 1. تحديث الرصيد
                balanceElement.textContent = `$0.10`;


                animateValue(emailsVerifiedElement, 7843, 7844, 500);

                // 3. إضافة سجل جديد للعملية
                const now = new Date();
                const timeString = now.toLocaleTimeString('ar-EG');
                const newLog = document.createElement('p');
                newLog.innerHTML = `<span class="text-gray-500">[${timeString}]</span> <span class="text-green-400">نجاح:</span> تم التحقق من وصول رسالة الاختبار #1 وتسجيل الربح.`;
                logContainer.prepend(newLog);


                statusIndicator.innerHTML = `<span class="w-2 h-2 bg-gray-400 rounded-full ml-2"></span> في وضع الاستعداد`;
                statusIndicator.classList.remove('bg-yellow-100', 'text-yellow-800');
                statusIndicator.classList.add('bg-gray-200', 'text-gray-700');

            }, 5000); // يتم التنفيذ بعد 5 ثوانٍ من تحميل الصفحة
        });
    </script>
</body>
</html>
