<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قيد المراجعة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(56, 189, 248, 0.1), transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.1), transparent 40%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-white">

    <div class="w-full max-w-lg mx-auto text-center">
        
        <div class="bg-slate-800/50 border border-slate-700 rounded-2xl shadow-2xl p-8 sm:p-12">
            
            <!-- Animated Icon -->
            <div class="mx-auto mb-6 w-24 h-24 flex items-center justify-center bg-blue-500/10 rounded-full">
                <svg class="w-16 h-16 text-blue-400 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
            </div>

            <h1 class="text-3xl md:text-4xl font-bold mb-4">
                طلبك قيد المراجعة
            </h1>

            <p class="text-slate-300 text-lg mb-8">
                شكراً لتسجيلك! يقوم فريقنا بمراجعة حسابك الآن. سيتم تفعيله قريباً، يرجى المحاولة مرة أخرى في وقت لاحق.
            </p>

            <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform duration-200 hover:scale-105 inline-block">
                العودة إلى الصفحة الرئيسية
            </a>
        </div>

        <footer class="mt-8 text-slate-500">
            <p>&copy; 2024 رقمي. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

</body>
</html>
